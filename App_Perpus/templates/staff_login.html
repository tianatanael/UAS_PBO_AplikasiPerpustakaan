<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css2/staff_login.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min 1.css') }}">

    <!-- Library untuk show password -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Staff Login</title>
</head>
<body>

    <div class="container">
        <div style="margin-top: -270px;" class="link">
          <a href="/" style="margin-right: 20px;">‚Üê Back</a>
        </div>
        <div class="card card-info">
            <div class="card-header text-center">
              <h3 class="card-title">Staff Login</h3>
            </div>
            <!-- /.card-header -->
            {% if error %}
                <p style="font-size: 13px; margin-bottom: -17px; color: red; text-align: center; font-weight: bold;">{{error}}</p>
            {% endif %}
            <!-- form start -->
            <form class="form-horizontal" method="POST" action="/staff/login">
              <div class="card-body">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="ID" name="id" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control password-input1" id="password" name="password"  placeholder="Password" autocomplete="current-password" minlength="8" required>
                    <span class="password-toggle-icon"><i class="fas fa-eye" id="togglePassword"></i></span>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-info">Log in</button>
                    <button class="btn btn-info">
                        <a href="/staff/register" class="text-white">Register</a>
                    </button>
                    <!-- <button type="submit" class="btn btn-default">Cancel</button> -->
                    <div class="mt-2">
                        <a href="/staff/forgot" class="btn btn-link">Forgot Password?</a>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
          </div>
    </div>
    
</body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const passwordField = document.getElementById("password");
    const confirmPasswordField = document.getElementById("confirm_password");

    togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        }
    });
  });
</script>

</html>
