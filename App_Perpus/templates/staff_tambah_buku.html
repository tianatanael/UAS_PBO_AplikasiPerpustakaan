<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css2/staff_tambah_buku.css') }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min 3.css') }}">

  <!-- Library untuk show password -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Tambah Data</title>
</head>
<body>
<div class="container">

    <!-- general form elements disabled -->
    <div class="card card-warning">
        <div class="card-header">
            <h3 class="card-title text-center">Tambah Buku</h3>
        </div>

        <div class="card-body">
            <form action="/staff/collection/tambah/" method="POST">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="IDBUKU">ID Buku:</label>
                        <input type="text" class="form-control" name="id_buku" placeholder="ID BUKU" value="{{id_buku}}"  hidden>
                        <input type="text" class="form-control" value="{{id_buku}}" maxlength="8" disabled>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="JUDUL">Judul buku:</label>
                        <input type="text" class="form-control" name="judul" value="{{ form_data.judul if form_data else '' }}" size="20" maxlength="100" placeholder="Judul buku" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="PENULIS">Penulis:</label>
                        <input type="text" name="penulis" class="form-control" value="{{ form_data.penulis if form_data else '' }}" size="20" maxlength="100" placeholder="Penulis buku" required>
                    </div>
                </div>
            
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="PENERBIT">Penerbit:</label>
                    <input type="text" name="penerbit" class="form-control" value="{{ form_data.penerbit if form_data else '' }}" size="20" maxlength="50" placeholder="Penerbit buku" required>
                    </div>
                </div>
            
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="TANGGAL_TERBIT">Tanggal terbit:</label>
                        <input type="date" name="tglterbit" class="form-control" value="{{ form_data.tglterbit if form_data else '' }}" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="LOKASI">Lokasi:</label>
                        <input type="text" name="lokasi" class="form-control" value="{{ form_data.lokasi if form_data else '' }}" size="20" maxlength="50" placeholder="Lokasi terbit buku" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="TERSEDIA">Jumlah tersedia:</label>
                        <input type="int" name="jmlhtersedia" class="form-control" value="{{ form_data.jmlhtersedia if form_data else '' }}" size="20" maxlength="3" placeholder="Jumlah tersedia buku" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="TANGGAL_MASUK">Tanggal masuk:</label>
                        <input type="date" name="tglmasuk" class="form-control" value="{{ form_data.tglmasuk if form_data else '' }}" required>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-footer text-center">
          <input type="submit" class="btn btn-primary" value="Simpan">
          <input type="button" class="btn btn-secondary" value="Batal" onclick="cancel()">
        </div>
      </form>
    </div>
    <!-- /.card -->
    <!-- general form elements disabled -->

</div>

</body>
        <script>
            function cancel()
            {
                window.location.href = "{{ url_for('staff_dashboard') }}";
            }

            function previewImage(event) {
                const img = document.getElementById('preview');
                const file = event.target.files[0]
                if (file){
                    img.src = URL.createObjectURL(file);
                }
            }

            document.addEventListener("DOMContentLoaded", function() {
            const passwordField = document.getElementById("password");
            const confirmPasswordField = document.getElementById("confirm_password");
            const togglePassword = document.getElementById("togglePassword");
            const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

            togglePassword.addEventListener("click", function () {
              if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
              } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
              }
            });

            toggleConfirmPassword.addEventListener("click", function () {
              if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                toggleConfirmPassword.classList.remove("fa-eye");
                toggleConfirmPassword.classList.add("fa-eye-slash");
              } else {
                confirmPasswordField.type = "password";
                toggleConfirmPassword.classList.remove("fa-eye-slash");
                toggleConfirmPassword.classList.add("fa-eye");
              }
            });
          });
            
        </script>
</html>
