<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css2/staff_forgot_entry.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min 2.css') }}">
    <title>Forgot Password Entry</title>
</head>
<body>
    <div class="container">

        <div class="card card-info">
            <div class="card-header text-center">
              <h3 class="card-title">Enter New Password</h3>
            </div>
            <!-- /.card-header -->
            {% if error %}
                <p style="font-size: 13px; margin-bottom: -17px; color: red; text-align: center; font-weight: bold;">{{error}}</p>
            {% endif %}
            <!-- form start -->
            <form class="form-horizontal" method="POST" action="/staff/forgot/entry/">
              <div class="card-body">
                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">Password:</label>
                  <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">NIK</label> -->
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" minlength="8" required>
                    <span class="password-toggle-icon"><i class="fas fa-eye" id="togglePassword"></i></span>
                </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password:</label>
                  <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" autocomplete="new-password" minlength="8" required>
                  <span class="password-toggle-icon"><i class="fas fa-eye" id="toggleConfirmPassword"></i></span>
                  </div>
                </div>
    
              </div>
              <!-- /.card-body -->
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-danger">
                        <a style="color: white; text-decoration: none;" href="/clear_session1"> Cancel</a>
                    </button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <!-- /.card-footer -->
            </form>
          </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
            const passwordField = document.getElementById("password");
            const confirmPasswordField = document.getElementById("confirm_password");
            const togglePassword = document.getElementById("togglePassword");
            const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

            togglePassword.addEventListener("click", function () {
              if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
              } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
              }
            });

            toggleConfirmPassword.addEventListener("click", function () {
              if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                toggleConfirmPassword.classList.remove("fa-eye");
                toggleConfirmPassword.classList.add("fa-eye-slash");
              } else {
                confirmPasswordField.type = "password";
                toggleConfirmPassword.classList.remove("fa-eye-slash");
                toggleConfirmPassword.classList.add("fa-eye");
              }
            });
          });
</script>

</html>
