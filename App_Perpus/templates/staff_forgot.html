<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css2/staff_forgot.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min 2.css') }}">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">

        <div class="card card-info">
            <div class="card-header text-center">
              <h3 class="card-title">Reset Password Pegawai</h3>
            </div>
            <!-- /.card-header -->
            {% if error %}
                <p style="font-size: 13px; margin-bottom: -17px; color: red; text-align: center; font-weight: bold;">{{error}}</p>
            {% endif %}
            <!-- form start -->
            <form class="form-horizontal" method="POST" action="/staff/forgot/">
              <div class="card-body">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"placeholder="ID" name="id" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">NIK</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control email-input1" name="nik"  placeholder="NIK" required>
                  </div>
                </div>
    
              </div>
              <!-- /.card-body -->
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-danger">
                        <a style="color: white; text-decoration: none;" href="/staff/login/"> Cancel</a>
                    </button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <!-- /.card-footer -->
            </form>
          </div>
    </div>
    
</body>
</html>
